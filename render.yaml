services:
  - type: web
    name: socialmedia-rag-api
    env: python
    rootDir: backend
    buildCommand: poetry install --no-root
    startCommand: poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: static
    name: socialmedia-rag-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
