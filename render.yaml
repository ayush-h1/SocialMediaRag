services:
  - type: web
    name: socialmediarag-single
    env: python
    plan: free
    buildCommand: |
      set -euxo pipefail
      cd SocialMediaRAG_SingleService
      PY=$(command -v python || command -v python3)
      $PY -m pip install --upgrade pip
      $PY -m pip install -r backend/requirements.txt
      cd frontend
      npm ci || npm install
      npm run build
      cd ..
      mkdir -p backend/app/static
      rm -rf backend/app/static/*
      cp -r frontend/dist/* backend/app/static/
    startCommand: |
      cd SocialMediaRAG_SingleService/backend
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NODE_VERSION
        value: 20
